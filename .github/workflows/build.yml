name: Next.js Static Export

on:
  push:
    branches:
      - master   # or main if your repo uses 'main'
  workflow_dispatch: # allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build and export static site
        run: npm run build

      - name: List files after export
        run: ls -R

      - name: Upload static site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-export
          path: out

